<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
</head>
<body>
<div class="row carousel-holder" th:fragment="carousel">
    <div class="col-md-12">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img class="slide-image" src="picture/11212582262d1ab9ddf2d454e6c76b0a.jpg" alt=""/>
                </div>
                <div class="item">
                    <img class="slide-image" src="picture/279722c110d019dfb674071e67497a73.jpg" alt=""/>
                </div>
                <div class="item">
                    <img class="slide-image" src="picture/aa1c50ed59d20d244f1fadf5e20652c0.jpg" alt=""/>
                </div>
            </div>
            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div>
    </div>
</div>
</body>
</html>
