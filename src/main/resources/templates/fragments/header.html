<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
</head>
<body>
<!-- Navigation -->
<nav th:fragment="header" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/}">Start Bootstrap</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#" th:href="@{/shopcart}">Services</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
            <a href="#" class="navbar-right glyphicon glyphicon-shopping-cart " th:href="@{/shopcart}"/>
            <p class="navbar-text navbar-right" sec:authorize="isAuthenticated()">
                Signed in as <span sec:authentication="name"/>
                <a th:href="@{/logout}">Sign Out</a>
            </p>
            <a class="navbar-text navbar-right" th:href="@{/login}" sec:authorize="!isAuthenticated()">Log In</a>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>
</body>
</html>
