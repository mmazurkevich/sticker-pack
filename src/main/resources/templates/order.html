<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link href="css/shop-homepage.css" rel="stylesheet"/>
</head>

<body>

<div th:replace="fragments/header :: header">...</div>


<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-md-3">
            <p class="lead">Shop Name</p>
            <div class="list-group">
                <a href="#" class="list-group-item">Category 1</a>
                <a href="#" class="list-group-item">Category 2</a>
                <a href="#" class="list-group-item">Category 3</a>
            </div>
        </div>

        <div class="col-md-9">
            <div class="main">
                <div id="legend">
                    <legend class="">Register</legend>
                </div>
                <form th:action="@{/order}" method="post">
                    <div class="form-group">
                        <label for="inputFirstName">First Name</label>
                        <input type="text" class="form-control" name="firstName" placeholder="First Name" id="inputFirstName"/>
                    </div>
                    <div class="form-group">
                        <label for="inputLastName">Last Name</label>
                        <input type="text" class="form-control" name="lastName" placeholder="Last Name" id="inputLastName"/>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="texEmailt" class="form-control" name="email" placeholder="Email" id="inputEmail"/>
                    </div>

                    <button type="submit" class="btn btn btn-primary">
                        Register
                    </button>
                </form>
            </div>

        </div>
    </div>

</div>
<div th:replace="fragments/footer :: footer">...</div>

<!-- /.container -->
<!-- jQuery -->
<script src="js/jquery.js"/>
<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"/>

</body>

</html>
