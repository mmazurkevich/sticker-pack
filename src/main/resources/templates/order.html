<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Custom CSS -->
    <link href="css/shop-homepage.css" rel="stylesheet"/>
</head>

<body>

<div th:replace="fragments/header :: header">...</div>


<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-md-8 col-md-offset-2">
            <div class="main">
                <div id="legend">
                    <legend class="">Order</legend>
                </div>
                <form th:action="@{/order}" method="post">
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="inputFirstName">First Name</label>
                                <input type="text" class="form-control" name="firstName" placeholder="First Name"
                                       id="inputFirstName"/>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="inputLastName">Last Name</label>
                                <input type="text" class="form-control" name="lastName" placeholder="Last Name"
                                       id="inputLastName"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="inputEmail">Email</label>
                                <input type="email" class="form-control" name="email" placeholder="Email"
                                       id="inputEmail"/>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="inputPhoneNumber">Phone Number</label>
                                <input type="text" class="form-control" name="phoneNumber" placeholder="Phone Number"
                                       id="inputPhoneNumber"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" name="city" placeholder="City" id="inputCity"/>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="inputRegion">Region</label>
                                <input type="text" class="form-control" name="region" placeholder="Region"
                                       id="inputRegion"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="inputDeliveryAddress">Delivery Address</label>
                                <input type="text" class="form-control" name="deliveryAddress"
                                       placeholder="Delivery Address"
                                       id="inputDeliveryAddress"/>
                            </div>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="inputPostIndex">Post Index</label>
                                <input type="text" class="form-control" name="postIndex" placeholder="Post Index"
                                       id="inputPostIndex"/>
                            </div>
                        </div>
                    </div>
                    <hr/>
                    <label>Delivery Type</label>
                    <br/>

                    <input type="radio" name="deliveryType" value="Russian Post" checked="checked"/>Russian Post<br/>
                    <input type="radio" name="deliveryType" value="DHL"/>DHL<br/>
                    <input type="radio" name="deliveryType" value="CDEK"/>CDEK<br/>

                    <button type="submit" class="btn btn btn-primary">
                        Confirm Order
                    </button>
                </form>
            </div>

        </div>
    </div>

</div>
<div th:replace="fragments/footer :: footer">...</div>

<!-- /.container -->
<!-- jQuery -->
<script src="js/jquery.js"/>
<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"/>

</body>

</html>
