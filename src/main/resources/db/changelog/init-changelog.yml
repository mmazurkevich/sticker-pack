databaseChangeLog:
  - changeSet:
      id: 1
      author: mmazurkevich
      changes:
        - createTable:
            tableName: sticker
            columns:
              - column:
                  name: uuid
                  type: varchar(32)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: sticker_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: real
                  constraints:
                    nullable: false
              - column:
                  name: create_date
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: count
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: image_uuid
                  type: varchar(32)
                  constraints:
                    nullable: false
        - createTable:
            tableName: image
            columns:
              - column:
                  name: uuid
                  type: varchar(32)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: origin_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: hash_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: create_date
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: url
                  type: varchar(255)
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: image_uuid
            baseTableName: sticker
            constraintName: fk_sticker_image
            referencedColumnNames: uuid
            referencedTableName: image
